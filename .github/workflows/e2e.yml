name: E2E
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: swp
          POSTGRES_USER: swp
          POSTGRES_DB: swp
        options: >-
          --health-cmd="pg_isready -U swp" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
      minio:
        image: minio/minio:latest
        ports: ['9000:9000','9001:9001']
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd="curl -f http://localhost:9001/minio/health/ready || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=5
        command: server /data --console-address ":9001"
    env:
      DATABASE_URL: postgresql://swp:swp@localhost:5432/swp
      JWT_ACCESS_SECRET: test_access
      JWT_REFRESH_SECRET: test_refresh
      S3_ENDPOINT: http://127.0.0.1:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: receipts
      E2E_BASE_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: pnpm i -g pnpm@9
      - run: pnpm install
      - name: Init DB
        working-directory: apps/backend
        run: pnpm prisma migrate deploy
      - name: Build & start backend
        working-directory: apps/backend
        run: |
          pnpm build
          node dist/main.js &
          sleep 5
      - name: Install Playwright
        working-directory: apps/backend
        run: npx playwright install --with-deps chromium
      - name: Run E2E
        working-directory: apps/backend
        run: pnpm e2e
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/backend/playwright-report
